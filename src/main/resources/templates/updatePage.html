<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/upgradePage.css">
<head>
    <meta charset="UTF-8">
    <title>Update Page</title>
</head>
<body class="body">
<div class="topnav">
    <a class="active">MEDLAB</a>
    <a href="/home">Home</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
</div>
<div class="content">
    <form action="/updateMedicine" th:object="${chemical}" method="post">
        <div class="textField">
            <h1>Update Page</h1>
            <div class="txt_field">
                <input type="text" th:value="${chemical.id}" name="id" required readonly>
            </div>
            <div class="txt_field">
                <input type="text" th:value="${chemical.name}" name="name" required>
                <span></span>
                <label>Name</label>
            </div>
            <div class="txt_field">
                <input type="text" th:value="${chemical.price}" name="price" required>
                <span></span>
                <label>Price</label>
            </div>
            <div class="txt_field">
                <input type="text" th:value="${chemical.numberOfElements}" name="numberOfElements" required>
                <span></span>
                <label>Amount</label>
            </div>
            <div class="custom-select">
                <select name="grammage">
                    <option>5mg</option>
                    <option>2mg</option>
                    <option>10g</option>
                    <option>10Âµg</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Edit"></input><br />
            </div>
        </div>
    </form><br />
</div>
</body>
</html>
