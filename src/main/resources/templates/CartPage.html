<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="test.css">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
</head>
<body class="body">
<div class="topnav">
  <a class="active">MEDLAB</a>
  <a href="/home">Home</a>
  <a href="/contact">Contact</a>
  <a href="/about">About</a>
</div>
<div class="center">
  <h1>Cart</h1>

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicine : ${medicine}">
      <td th:text="${medicine.id}" ></td>
      <td th:text="${medicine.chemicals.name}" ></td>
      <td th:text="${medicine.chemicals.price}" ></td>
      <td><a class="ReservationBtn" th:href="@{'/showCart/' + ${medicine.id}}">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <form action="BackToHomePage" method="get">
    <div>
      <button type="submit" value="Add">back</button>
    </div>
  </form>
</div>

</body>
</html>
