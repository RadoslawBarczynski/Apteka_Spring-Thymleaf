<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="test.css">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body class="body">
<div class="topnav">
    <a class="active">MEDLAB</a>
    <a href="/home">Home</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
</div>
<div class="center">
    <h1>Searched</h1>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Weight</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine : ${medicine}">
            <td th:text="${medicine.id}" ></td>
            <td th:text="${medicine.name}" ></td>
            <td th:text="${medicine.numberOfElements}" ></td>
            <td th:text="${medicine.Grammage}"></td>
            <td th:text="${medicine.price}" ></td>
            <td th:if="${#request.userPrincipal.principal.isAdmin == false}">><a class="ReservationBtn" th:href="@{'/home/' + ${medicine.id}}">Add</a></td>
            <td th:if="${#request.userPrincipal.principal.isAdmin}"><a class="ReservationBtn" th:href="@{'/update/' + ${medicine.id}}">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <form action="BackToHomePage" method="get">
        <div>
            <button type="submit" value="Add">back</button>
        </div>
    </form>
</div>

</body>
</html>
